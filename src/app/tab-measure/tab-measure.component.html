<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Valeur de mesure</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let measure of measureList | async">
      <td>{{ measure.measureDate | date:'dd/MM/yyyy hh:mm' }}</td>
      <td>{{ measure.value }}</td>
      <td><button (click)="deleteMeasure(measure)">Supprimer la mesure</button></td>
    </tr>
  </tbody>
</table>
